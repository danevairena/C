<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            var clicked = false;
            var clicked1 = false;
            function wrongChoice(button){
                if (clicked == false){
                    button.style.backgroundColor = 'red';
                    var target1 = document.getElementById("multiple");
                    target1.innerHTML += "<p>Incorrect</p>";
                    clicked = true;
                }

                    clicked = true;
                }

            function checkAnswer(button) {
                if (clicked1 == false){
                    // Selecting the input element and get its value
                    let inputVal = document.getElementById("in").value;
                    let correctAnswer = "Five";
                    let checkButton = document.querySelector('#check');
                    if (inputVal == correctAnswer){
                        button.style.backgroundColor = 'green';

                    }
                    else {
                        button.style.backgroundColor = 'red';
                        var target2 = document.getElementById("freeresp");
                        target2.innerHTML += "<p>Incorrect</p>";
                    }
                    clicked1 = true;

            }

            document.addEventListener('DOMContentLoaded', function(){
                //first question
                let jenny = document.querySelector('#jenny');
                jenny.addEventListener('click', function() {
                    correctChoice(jenny);
                });
                let penny = document.querySelector('#penny');
                penny.addEventListener('click', function() {
                    wrongChoice(penny);
                });
                let donny = document.querySelector('#donny');
                donny.addEventListener('click', function() {
                    wrongChoice(donny);
                });
                let monny = document.querySelector('#monny');
                monny.addEventListener('click', function() {
                    wrongChoice(monny);

                let check = document.querySelector('#check');
                check.addEventListener('click', function() {
                    checkAnswer(check);

</html>
